<html>

<head>
    <title> Contact From </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Contact-Form">
    <form>
        <div class="Container">
        <div class="Section-One">
            <h1 class="Section-One__name">
                Imthiyaz J
            </h1>

            <a class="Section-One__Contact" href="Portfolio.html"> Home </a>
            <p class="Section-One__Role">
                Web Developer
            </p>
        </div>
        
    <table>
        <tr>
            <td>
                <label>Name </label>
            </td>
            <td>
                <input type="text" placeholder="Your Name" class="Contact-Form__Name">
            </td>
        </tr>
        <tr>
            <td>
                <label>Email</label>
            </td>
            <td>
                <input type="email" placeholder="Enter Your Email" class="Contact-Form__Email">

            </td>
        </tr>
        <tr>
            <td><label>Message </label></td>
            <td><textarea placeholder="Enter Your Message" class="Contact-Form__Message"></textarea> </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" class="Contact-Form__Submit"></td>
        </tr>
    </table>
    <div class="Section-Five">
        <p class="Section-Five__Title">
            Social Media
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/" target="_self">Youtube</a>
        </p>
        <p> &COPY; Imthiyaz J</p>

    </div>
</form>
</div>
</div>
</body>

</html>
